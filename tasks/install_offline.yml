- name: Get Modern PIP to local
  local_action:
    module: get_url
    url: "{{ pip_upstream_url }}"
    dest: "/tmp/get-pip.py"
    force: "yes"
    validate_certs: "{{ pip_validate_certs }}"
  register: get_pip_local
  until: get_pip_local | success
  ignore_errors: True
  retries: 5
  delay: 2
  run_once: yes
  tags:
    - pip-install-local
    - pip-install-script

- name: Get Modern PIP using fallback URL to local
  local_action:
    module: get_url
    url: "{{ pip_fallback_url }}"
    dest: "/tmp/get-pip.py"
    force: "yes"
    validate_certs: "{{ pip_validate_certs }}"
  when: get_pip_local | failed
  register: get_pip_local_fallback
  until: get_pip_local_fallback | success
  retries: 5
  delay: 2
  run_once: yes
  tags:
    - pip-install-local
    - pip-install-script


- name: Create local pip package cache
  local_action:
    module: file
    path: "{{ pip_tmp_packages }}"
    state: directory
  run_once: yes
  tags:
    - pip-install-local

- name: pip cache install files locally
  local_action: shell python /tmp/get-pip.py -d '{{ pip_tmp_packages | quote }}' {{ pip_get_pip_options }} {{ pip_packages | map('quote') | join (' ') }}
  register: pip_local_cache
  until: pip_local_cache | success
  retries: 3
  delay: 2

- name: Distribute the modern PIP installer
  copy:
    src: "/tmp/get-pip.py"
    dest: "/opt/get-pip.py"
  tags:
    - pip-install-local
    - pip-install-script

- name: Distribute PIP install files
  copy:
    src: "{{ pip_tmp_packages }}/"
    dest: "{{ pip_tmp_packages }}"
  tags:
    - pip-install-cache-distribute
    - pip-install

- name: Install PIP
  shell: "python /opt/get-pip.py --no-index --find-links={{ pip_tmp_packages | quote }} {{ pip_get_pip_options }} {{ pip_packages | map('quote') | join (' ') }}"
  ignore_errors: true
  register: pip_install
  until: pip_install | success
  retries: 3
  delay: 2

- name: Install PIP (fall back mode)
  shell: "python /opt/get-pip.py --isolated --no-index --find-links={{ pip_tmp_packages | quote }} {{ pip_get_pip_options }} {{ pip_packages | map('quote') | join (' ') }}"
  when: pip_install.rc != 0
  register: pip_install_fall_back
  until: pip_install_fall_back | success
  retries: 3
  delay: 2

- name: Clean up local get-pip.py
  local_action:
    module: file
    path: "/tmp/get-pip.py"
    state: absent
  run_once: yes
  tags:
    - pip-install-cleanup

- name: Clean up local install cache
  local_action:
    module: file
    path: "{{ pip_tmp_packages }}"
    state: absent
  run_once: yes
  tags:
    - pip-install-cleanup

- name: Clean up remote install files
  file:
    path: "{{ pip_tmp_packages }}"
    state: absent
  tags:
  - pip-install-cleanup
