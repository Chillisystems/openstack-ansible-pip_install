#TODO(evrardjp): Replace the next 2 tasks by a standard apt with cache
#when https://github.com/ansible/ansible-modules-core/pull/1517 is merged
#in 1.9.x or we move to 2.0 (if tested working)
- name: Check apt last update file
  stat:
    path: /var/cache/apt
  register: apt_cache_stat

- name: Update apt if needed
  apt:
    update_cache: yes
  when: "ansible_date_time.epoch|float - apt_cache_stat.stat.mtime > {{cache_timeout}}"

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: "{{ python_packages }}"

- name: Create pip config directory
  file:
    path: "{{ item }}"
    state: "directory"
    group: "{{ ansible_user_id }}"
    owner: "{{ ansible_user_id }}"
  with_items:
    - "/opt"
    - "{{ ansible_env.HOME }}/.cache"
    - "{{ ansible_env.HOME }}/.cache/pip"
  tags:
    - pip-directories

- name: Drop pip file(s)
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: "{{ item.mode|default('0644') }}"
  with_items:
    - { src: "selfcheck.json", dest: "{{ ansible_env.HOME }}/.cache/pip/selfcheck.json" }
  tags:
    - pip-files

- name: Get Modern PIP
  get_url:
    url: "{{ pip_upstream_url }}"
    dest: "/opt/get-pip.py"
    force: "yes"
    validate_certs: "{{ pip_validate_certs }}"
  register: get_pip
  until: get_pip | success
  ignore_errors: True
  retries: 5
  delay: 2
  tags:
    - pip-install-script
    - pip-install

- name: Get Modern PIP using fallback URL
  get_url:
    url: "{{ pip_fallback_url }}"
    dest: "/opt/get-pip.py"
    force: "yes"
    validate_certs: "{{ pip_validate_certs }}"
  when: get_pip | failed
  register: get_pip_fallback
  until: get_pip_fallback | success
  retries: 5
  delay: 2
  tags:
    - pip-install-script
    - pip-install

- name: Install PIP
  shell: |
    python /opt/get-pip.py {{ pip_get_pip_options }} \
                           {{ pip_packages | map('quote') | join (' ') }} \
                           {{ pip_required_pip_packages | map('quote') | join(' ') }}
  ignore_errors: true
  register: pip_install
  until: pip_install | success
  retries: 3
  delay: 2
  tags:
    - pip-install

- name: Install PIP (fall back mode)
  shell: |
    python /opt/get-pip.py --isolated \
                           {{ pip_get_pip_options }} \
                           {{ pip_packages | map('quote') | join (' ') }} \
                           {{ pip_required_pip_packages | map('quote') | join(' ') }}
  when: pip_install.rc != 0
  register: pip_install_fall_back
  until: pip_install_fall_back | success
  retries: 3
  delay: 2
  tags:
    - pip-install
