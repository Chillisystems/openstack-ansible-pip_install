- name: Playbook for role testing
  hosts: localhost
  connection: local
  roles:
    - role: "{{ rolename | basename }}"
      # The $HOME directory is mocked to work with tox
      #  by defining the 'ansible_env' hash. This should
      #  NEVER be done outside of testing.
      ansible_env:  ## NEVER DO THIS OUTSIDE OF TESTING
        HOME: "/tmp"
  post_tasks:
    - name: Check get-pip.py file
      stat:
        path: /opt/get-pip.py
      register: get_pip_file
    - name: Check .pip directory
      stat:
        path: /tmp/.cache/pip
      register: pip_dir
    - name: Check selfcheck json file
      stat:
        path: /tmp/.cache/pip/selfcheck.json
      register: pip_selfcheck_file
    - name: Get pip path
      command: which pip
    - name: Check role functions
      assert:
        that:
          - "get_pip_file.stat.exists"
          - "pip_dir.stat.isdir"
          - "pip_selfcheck_file.stat.exists"
